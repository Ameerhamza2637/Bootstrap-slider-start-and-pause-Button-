<!DOCTYPE html>
<html>
 <head>
  <title>Example of Bootstrap 3 Carousel Methods</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
$(document).ready(function(){
  // Initializes the carousel
    $(".start-slide").click(function(){
      $("#myCarousel").carousel('cycle');
    });<!--  ww  w  .  j a v  a 2  s  .  c om-->
  // Stops the carousel
    $(".pause-slide").click(function(){
      $("#myCarousel").carousel('pause');
    });
});
</script>
  <style type="text/css">
.carousel{
    background: #2f4357;
    margin: 20px 0;
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.control-buttons{
  text-align: center;
}

</style>
 </head>
 <body>
  <div>
   <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
     <div class="active item">
      <img src="./images/slider3.jpg" alt="First Slide">
      <div class="carousel-caption">
       <h3>First slide label</h3>
       <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
     </div>
     <div class="item">
      <img src="./images/slider2.jpg" alt="Second Slide">
      <div class="carousel-caption">
       <h3>Second slide label</h3>
       <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
     </div>
     <div class="item">
      <img src="./images/slider1.jpg" alt="Third Slide">
      <div class="carousel-caption">
       <h3>Third slide label</h3>
       <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
     </div>
    </div>
   </div>
   <!-- Carousel controls buttons -->
   <div class="control-buttons">
    <input type="button" class="btn btn-info start-slide" value="Start">
    <input type="button" class="btn btn-info pause-slide" value="Pause">
   </div>
  </div>
 </body>
</html>
